<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .password-strength {
            font-size: 12px;
            color: #6a737d;
            text-align: left;
            margin-bottom: 15px;
        }
        .terms {
            font-size: 12px;
            text-align: left;
            color: #586069;
            margin-bottom: 15px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .login-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .login-link a {
            color: #0366d6;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>加入 GitHub</h2>
        <form action="#" method="post">
            <label for="username">使用者名稱</label>
            <input type="text" id="username" name="username" placeholder="選擇一個使用者名稱" required>

            <label for="email">電子郵件</label>
            <input type="email" id="email" name="email" placeholder="輸入您的電子郵件" required>

            <label for="password">密碼</label>
            <input type="password" id="password" name="password" placeholder="建立一個密碼" required>
            <div class="password-strength">密碼應包含至少 8 個字元</div>

            <div class="terms">
                註冊即表示您同意 <a href="#">服務條款</a> 和 <a href="#">隱私政策</a>。
            </div>

            <button type="submit">註冊</button>
        </form>

        <div class="login-link">
            已有帳號？ <a href="#">登入</a>
        </div>
    </div>

</body>
</html>
